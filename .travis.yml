# Use Travis's cointainer based infrastructure
sudo: required
services: docker

addons:
 apt:
   sources:
     - chef-stable-precise
   packages:
     - chefdk

# Don't `bundle install`
install: echo "skip bundle install"

before_script:
  - eval "$(chef shell-init bash)"
  - chef --version
  - cookstyle --version

script:
  - cookstyle -D --fail-level C
